<script language="javascript">
    //要求一
    function calculate(min,max,step){
    let value=0
    for(i=min;i<=max;i+=step){
        value=value+i; 
    }
    console.log(value)  
    }
    calculate(1,3,1);
    calculate(4,8,2);
    calculate(-1,2,2);

    //要求二
    function avg(data){
        let sum=0;
        let number=0;
        let average=0;
        for(let i=0;i<data["employees"].length;i++){
            if(data["employees"][i]["manager"]==false){
                sum=sum+data["employees"][i]["salary"];
                number=number+1;
                average=sum/number;
            }
        }
        console.log(average);
    }
    avg({"employees":[
    {"name":"John","salary":30000,"manager":false},
    {"name":"Bob","salary":60000,"manager":true},
    {"name":"Jenny","salary":50000,"manager":false},
    {"name":"Tony","salary":40000,"manager":false}
    ]});

    //要求三
    function func(a){
        return function(x,y){
            console.log(a+(x*y));
        };
    }
    func(2)(3,4);
    func(5)(1,-5);
    func(-3)(2,9);

    //要求四
    function maxProduct(arr){
        let result=-Infinity;
        for(let i=0;i<arr.length;i++){
            for(let j=i+1;j<arr.length;j++){
                let product=arr[i]*arr[j];
                if(product>result){
                    result=product;
                }
            }

        }
        console.log(result);
    }
    maxProduct([5,20,6,2]);
    maxProduct([10,-20,0,3]);
    maxProduct([10,-20,0,-3]);
    maxProduct([-1,2]);
    maxProduct([-1,0,2]);
    maxProduct([5,-1,-2,0]);
    maxProduct([-5,-2]);

    // 要求五
    function twoSum(nums, target){
        for(let i=0;i<nums.length;i++){
            for(let j=i+1;j<nums.length;j++){
                let sum=nums[i]+nums[j];
                if(sum==target){
                    return[i,j];
                }
            }
        }

    }
    let result=twoSum([2,11,7,15],9);
    console.log(result);

    // 要求六
    function maxZeros(nums){
        let result=0;
        let zeroarr=[];
        for(let i=0;i<nums.length;i++){
            if(nums[i]==0){
                result++;
            }else{
                zeroarr.push(result);
                result=0;
            }
        }
        zeroarr.push(result);
        let maxzeros=Math.max(...zeroarr); 
        //...為展開運算符(spread operator)，把一個array展開成個別的值的速寫語法
        //Math.max會回傳給予的多個數字中的最大值，只要其中一項無法被定義為數字則會回傳NaN
        //原先使用Math.max(zeroarr)由於zeroarr為array，因此會回傳NaN
        console.log(maxzeros);
    }

    maxZeros([0,1,0,0]);
    maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]);
    maxZeros([1, 1, 1, 1, 1]);
    maxZeros([0, 0, 0, 1, 1]);

</script>
